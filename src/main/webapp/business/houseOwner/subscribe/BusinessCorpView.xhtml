<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:dh="http://www.dgsoft.com/jsf/html">






    <a:outputPanel rendered="#{not empty ownerBusinessHome.getBusinessCorp()}">
        <dh:entryGridBlock columns="4" >

            <h:outputText value="#{messages.Financial_name}"/>
            <dh:entryGridColumn colspan="3">
                <h:outputText value="#{ownerBusinessHome.getBusinessCorp().name}"/>
            </dh:entryGridColumn>

            <h:outputText value="机构类型"/>
            <h:outputText value="#{messages[ownerBusinessHome.getBusinessCorp().type.name()]}"/>

            <h:outputText value="法人姓名"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessCorp.ownerName}"/>

            <h:outputText value="法人证件类型"/>
            <h:outputText value="#{messages[ownerBusinessHome.getBusinessCorp().credentialsType.name()]}"/>

            <h:outputText value="法人证件号"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessCorp.ownerCard}"/>

            <h:outputText value="法人联系电话"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessCorp.ownerTel}"/>


            <h:outputText value="机构联系电话"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessCorp.phone}"/>


            <h:outputText value="营业执照注册号"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessCorp.licenseNumber}"/>

            <h:outputText value="企业资质证书号"/>
            <h:outputText value="#{ownerBusinessHome.instance.businessCorp.cerCode}"/>

            <h:outputText value= "通讯地址"/>
            <dh:entryGridColumn colspan="3">
              <h:outputText value="#{ownerBusinessHome.instance.businessCorp.address}"/>
            </dh:entryGridColumn>
        </dh:entryGridBlock>
    </a:outputPanel>


</ui:composition>
